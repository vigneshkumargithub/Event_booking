<!DOCTYPE html>
<html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    nav {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 15px;
    }

    nav a:hover {
        text-decoration: underline;
    }

    h1,
    h2 {
        color: #333;
        margin-top: 20px;
    }

    hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 10px 0;
    }

    ul {
        list-style-type: none;
        padding-left: 0;
    }

    li {
        background-color: #fff;
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        max-width: 400px;
    }

    button {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
    }
</style>

<head>
    <title>Event Booking</title>
    <!-- <link rel="stylesheet" href="{% static 'static/css/style.css' %}"> -->
</head>

<body>
    <nav>
        <a href="/">Home</a>
        {% if next_upcoming_event %}
        | &nbsp; Next Event: {{ next_upcoming_event.title }} on {{ next_upcoming_event.date }}
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
