{% extends 'booking/base.html' %}
{% block content %}
<h2>{{ event.title }}</h2>
<p>{{ event.description }}</p>
<p>Date: {{ event.date }}</p>
<p>Seats left: {{ event.seats_left }}</p>

{% if not event.sold_out %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book</button>
</form>
{% else %}
<p><strong>This event is sold out.</strong></p>
{% endif %}
{% endblock %}
